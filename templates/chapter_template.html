<!DOCTYPE html>
<html>

<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/chapter_style.css">
</head>

<body>
    <nav class="navbar">
        <!-- menu logo -->
        <img src="/static/svg/Menu.svg" class="menuLogo">
        <!-- picfic logo -->
        <img src="/static/svg/PicFic.svg" class="picficLogo">
        <!-- search logo -->
        <img src="/static/svg/search.svg" class="searchLogo">
    </nav>
    {% if pageData["status"] == 1 %}
    <div class="container">
        <div class="row">
            <div class="col-md-1 logos">
                <!-- Aa logo -->
                <img src="/static/svg/Aa.svg " class="logo1 ">
                <br>
                <!-- facebook logo -->
                <img src="/static/svg/facebook.svg " class="logo2 ">
                <br>
                <!-- twitter logo -->
                <img src="/static/svg/twitter.svg " class="logo3 ">
            </div>
            <div class="col-md-1 arrow" id="prevPgBtn">
                <div class="prev ">
                    <img src="/static/svg/leftarrow.svg">
                </div>
            </div>
            <!-- story stuff -->
            <div class="col-md-8 ">
                <div class="title ">
                    <!--CHAPTER 1: SHERLOCK HOLMES-->
                    <h2>{{pageData["chTitle"]}}</h2>
                </div>
                <div class="story " id="storyBody">
                    {% for line in pageData["pgData"]["text"] %}
                    <p class="paragraph ">{{line}}</p>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-1 arrow" id="nextPgBtn">	      
                <div class="next ">
		  <img src="/static/svg/rightarrow.svg">
                </div>
	      </div>
        </div>
        <!-- progress bar -->
        <!-- turn this into a login modal -->
        {% if isLoggedIn %}
        <div class="row ">
            <div class="column-md-12 ">
            </div>
        </div>
        {% endif %}
    </div>
    {% elif pageData["status"] == 0 %}
    <p> {{pageData["errMsg"]}} </p>
    <a href="/books/{{pageData['bookID']}}/read"> Back to the start </a> {% else %}
    <p> {{pageData["errMsg"]}} </p>
    <a href="/">Back home</a> {% endif %}
    <!--  <script src="../static/chapter.js ">
   </script> -->
    <script>
    var bookID = {{ pageData["bookID"] }};
    var curChapter = {{ pageData["chNum"] }};
    var curPg = {{ pageData["pgData"]["pgNum"] }};
    var chLength = {{ pageData["pgData"]["chLength"] }};
    var bookLength = {{ pageData["bookLength"] }}
    var curCC = {{ pageData["pgData"]["curCC"]}};
    
    </script>
    <script src="/static/js/readingApplet.js"></script>
</body>

</html>
