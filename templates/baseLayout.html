<!DOCTYPE html>
<html>

  <head>
    <title>{% block title %}{% endblock%}</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="assets/js/bootstrap-dropdown.js" type="text/javascript"></script>
  <!-- -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../static/launchpad_ss2.css">
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="../static/login.js"></script>
  {% block head %}{% endblock %}
  </head>

  <body>
    <nav class="navbar">
      <img src="../static/svg/PicFic.svg" class="navpicficLogo">
      <!--<span id="aboutus">
	  <a href="/about/">ABOUT US</a>
      </span>-->
      

      <div class="container-fluid">
	<!-- Brand and toggle get grouped for better mobile display -->

	<!-- Collect the nav links, forms, and other content for toggling -->
	
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  <ul class="nav navbar-nav navbar-right">
	    
            <li><p class="navbar-text"><a href="/about/">ABOUT US</a></p></li>
	    <li><p class="navbar-text"><a href="/gallery/">COMMUNITY</a></p></li>

	    {% if isLoggedIn %}
	    
	    <li><p class="navbar-text"><a href="/settings/">SETTINGS</a></p></li>
	    <li><p class="navbar-text"><a href="/logout/">LOG OUT</a></p></li>

	    {% else %}
	    
	    <li><p class="navbar-text scrollDown"><a href="#">SIGN UP or LOG IN</a></p></li>
	  {% endif %}
	</div><!-- /.navbar-collapse -->
	
      </div><!-- /.container-fluid -->
    </nav>
    {% block content %}{% endblock %}
    <div class="footer container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="row logos">
            <img class="logo" id="logo1" src="../static/launchpad/png/facebook.png">
            <img class="logo" src="../static/launchpad/png/instagram.png">
            <img class="logo" src="../static/launchpad/png/twitter.png">
          </div>
        </div>
      </div>
    </div>
  </body>
<script src="../static/login.js"></script>
</html>
