{% extends 'baseLayout.html' %}
{% block css %}
<link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/static/css/uploadChapter.css">
<link rel="stylesheet" type="text/css" href="/static/css/upload_ss.css">
{% endblock %}
{% block content %}

<!-- Gallery - Deprecated ->
<div class="mystories bookSelection">
  <div>
    {% for bookData in data["myStories"] %}
    <a href="/books/{{bookData['bookID']}}/read" }>
      <img src="/static/data/bookCovers/{{bookData['coverUrl']}}" class="coverArt img-fluid">
      <div class="title"> {{bookData['title']}} </div>
    </a>
    {% endfor %}
  </div>
</div>
<!-- -->

<form class="forms">
  <h2>Edit Chapter</h2>
  <br>
  <div class="form-group">
    <h4>Select A Chapter</h4>
    <select id="chapterSelect" name="chapter" class="form-control selcls" required>
      <option value="-1">NEW CHAPTER</option>
      {% for ch in chapterData %}<option value="{{ch['chapterid']}}">CHAPTER {{ch['chnum']}} - {{ch['title']}}</option>{% endfor %}
      <!-- options here - populate with jinja later -->
    </select>
  </div>
  <br>
  <div class="form-group">
    <h4>Edit Chapter Title</h4>
    <input type="text" id="chapterTitle" name="title" class="form-control" required>
  </div>
  <br>
  <div class="form-group">
    <h4>Edit Chapter Text</h4>
    <input name="storyText" id="chapterText" name="text" class="form-control" type="hidden" required>
    <div id="storyArea">
    </div>
  </div>
  <div class="text-center"> 
    <button class="btn btn-lg btn-default" id="submit">Submit</button>
  </div>
</form>

<!-- Main Quill library -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<script src="https://cdn.quilljs.com/1.0.0/quill.min.js"></script>
<script src="../static/js/uploadChapter.js"></script>
{% endblock %}
